<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <h1>Expense Tracker Dashboard</h1>
  </header>

  <main class="main">
    <section class="summary">
      <div class="card">
        <h2>Total Expenses</h2>
        <p id="total-expenses">₹0</p>
      </div>
      <div class="card">
        <h2>This Month</h2>
        <p id="monthly-expenses">₹0</p>
      </div>
    </section>

    <div class="actions">
      <a href="expenses.html" class="button">+ Add Expense</a>
      <a href="categories.html" class="button">+ Add Category</a>
    </div>

    <section class="recent-expenses">
      <h2>Recent Expenses</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Category</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="recent-expense-table">
          <!-- Filled dynamically -->
        </tbody>
      </table>
    </section>

  </main>

  <script src="js/dashboard.js"></script>
</body>
</html>
