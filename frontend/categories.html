<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Categories</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Manage Categories</h1>
  </header>
  
  <!-- Add Category Form -->
  <div class="main">
    <form class="card" id="category-form">
      <input type="text" id="category-name" placeholder="Enter category name" required>
      <button class="button" type="submit">Add Category</button>
    </form>

    <!-- Categories Table -->
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="category-table-body">
      </tbody>
    </table>
    <div class="back-button-container">
      <button onclick="window.location.href='index.html'">
        â¬… Back to Dashboard
      </button>
    </div>
  </div>


  <!-- Delete Confirmation Modal -->
  <div id="deleteModal" class="modal hidden">
    <div class="modal-content">
      <p id="deleteMessage">Are you sure you want to delete this item?</p>
      <div class="modal-actions">
        <button id="confirmDeleteBtn" class="confirm-btn">Delete</button>
        <button id="cancelDeleteBtn" class="cancel-btn">Cancel</button>
      </div>
    </div>
  </div>

  <script src="js/categories.js"></script>
  <script src="js/modal.js"></script>

</body>
</html>
